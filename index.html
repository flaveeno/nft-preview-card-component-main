<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="container">
    <article class="main-image"><img src="/images/image-equilibrium.jpg" alt="Equilibrium">
      <div><img src="/images/icon-view.svg" alt=""></div>
    </article>
    <article>
      <h1>Equilibrium #3429</h1>

      <p>Equilibrium collection promotes balance and calm.</p>
      <ul>
        <li><img src="/images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</li>
        <li><img src="/images/icon-clock.svg" alt=""> 3 days left</li>
      </ul>
    </article>

    <article>
      <p> <img src="/images/image-avatar.png" alt="image-avatar"> Creation of <span> Jules Wyvern </span></p>
    </article>

  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>

</html>
